<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณตารางผ่อนชำระ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .calculator-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .calculator-header p {
            color: #64748b;
        }

        .input-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            flex: 1;
            min-width: 250px;
        }

        .input-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #475569;
        }

        .input-field input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .button-container {
            text-align: center;
        }

        .calculate-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .calculate-btn:hover {
            background-color: var(--secondary-color);
        }

        .table-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: auto;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #475569;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        td {
            color: #475569;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .summary {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .input-field {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-header">
            <h1>เครื่องคำนวณตารางผ่อนชำระ</h1>
            <p>คำนวณการผ่อนชำระพร้อมดอกเบี้ยแบบละเอียด</p>
        </div>

        <div class="input-container">
            <div class="input-group">
                <div class="input-field">
                    <label>เงินต้น (บาท)</label>
                    <input type="number" id="principal" min="0" step="100" placeholder="ระบุจำนวนเงินต้น">
                </div>
                
                <div class="input-field">
                    <label>จำนวนงวด</label>
                    <input type="number" id="periods" min="1" max="360" placeholder="ระบุจำนวนงวด">
                </div>
                
                <div class="input-field">
                    <label>อัตราดอกเบี้ย (% ต่องวด)</label>
                    <input type="number" id="interestRate" min="0" step="0.01" placeholder="ระบุอัตราดอกเบี้ย">
                </div>
            </div>

            <div class="button-container">
                <button onclick="calculateLoan()" class="calculate-btn">
                    <i class="fas fa-calculator"></i>
                    คำนวณ
                </button>
            </div>
        </div>

        <div id="result">
            <div class="table-container">
                <table id="loanTable">
                    <thead>
                        <tr>
                            <th>งวด</th>
                            <th>เงินต้น</th>
                            <th>ดอกเบี้ย</th>
                            <th>เงินต้น+ดอกเบี้ย</th>
                            <th>ชำระ/งวด</th>
                            <th>เงินต้นคงเหลือ</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="summary" class="summary" style="display: none;">
                <div class="summary-item">
                    <div class="summary-label">ยอดเงินต้นทั้งหมด</div>
                    <div class="summary-value" id="totalPrincipal">-</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">ดอกเบี้ยรวมทั้งหมด</div>
                    <div class="summary-value" id="totalInterest">-</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">ยอดชำระทั้งหมด</div>
                    <div class="summary-value" id="totalPayment">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(number) {
            return new Intl.NumberFormat('th-TH', {
                style: 'currency',
                currency: 'THB',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(number);
        }

        function calculateLoan() {
            const principal = parseFloat(document.getElementById('principal').value);
            const periods = parseInt(document.getElementById('periods').value);
            const rate = parseFloat(document.getElementById('interestRate').value) / 100;
            
            if (!principal || !periods || isNaN(rate)) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            const tbody = document.getElementById('loanTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            let remainingPrincipal = principal;
            const paymentPerPeriod = principal / periods;
            let totalInterest = 0;

            for (let i = 1; i <= periods; i++) {
                const interest = remainingPrincipal * rate;
                totalInterest += interest;
                const totalPayment = paymentPerPeriod + interest;

                const row = tbody.insertRow();
                row.insertCell(0).textContent = i;
                row.insertCell(1).textContent = formatCurrency(remainingPrincipal);
                row.insertCell(2).textContent = formatCurrency(interest);
                row.insertCell(3).textContent = formatCurrency(totalPayment);
                row.insertCell(4).textContent = formatCurrency(totalPayment);
                
                remainingPrincipal -= paymentPerPeriod;
                row.insertCell(5).textContent = formatCurrency(Math.max(0, remainingPrincipal));
            }

            // Update summary
            document.getElementById('summary').style.display = 'grid';
            document.getElementById('totalPrincipal').textContent = formatCurrency(principal);
            document.getElementById('totalInterest').textContent = formatCurrency(totalInterest);
            document.getElementById('totalPayment').textContent = formatCurrency(principal + totalInterest);
        }
    </script>
</body>
</html>
