<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณตารางผ่อนชำระ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .calculator-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .calculator-header p {
            color: #64748b;
        }

        .input-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            flex: 1;
            min-width: 250px;
        }

        .input-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #475569;
        }

        .input-field input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .button-container {
            text-align: center;
        }

        .calculate-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .calculate-btn:hover {
            background-color: var(--secondary-color);
        }

        .table-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: auto;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #475569;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        td {
            color: #475569;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .summary {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .input-field {
                min-width: 100%;
            }
        }
        
        .save-form {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-top: 2rem;
        }

        .save-form h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .save-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .success-message {
            background-color: #10B981;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .error-message {
            background-color: #EF4444;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-header">
            <h1>เครื่องคำนวณตารางผ่อนชำระ</h1>
            <p>คำนวณการผ่อนชำระพร้อมดอกเบี้ยแบบละเอียด</p>
        </div>

        <div class="input-container">
            <div class="input-group">
                <div class="input-field">
                    <label>เงินต้น (บาท)</label>
                    <input type="number" id="principal" min="0" step="100" placeholder="ระบุจำนวนเงินต้น">
                </div>
                
                <div class="input-field">
                    <label>จำนวนงวด</label>
                    <input type="number" id="periods" min="1" max="360" placeholder="ระบุจำนวนงวด">
                </div>
                
                <div class="input-field">
                    <label>อัตราดอกเบี้ย (% ต่องวด)</label>
                    <input type="number" id="interestRate" min="0" step="0.01" placeholder="ระบุอัตราดอกเบี้ย">
                </div>
            </div>

            <div class="button-container">
                <button onclick="calculateLoan()" class="calculate-btn">
                    <i class="fas fa-calculator"></i>
                    คำนวณ
                </button>
            </div>
        </div>

        <div id="result">
            <div class="table-container">
                <table id="loanTable">
                    <thead>
                        <tr>
                            <th>งวด</th>
                            <th>เงินต้น</th>
                            <th>ดอกเบี้ย</th>
                            <th>เงินต้น+ดอกเบี้ย</th>
                            <th>ชำระ/งวด</th>
                            <th>เงินต้นคงเหลือ</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="summary" class="summary" style="display: none;">
                <div class="summary-item">
                    <div class="summary-label">ยอดเงินต้นทั้งหมด</div>
                    <div class="summary-value" id="totalPrincipal">-</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">ดอกเบี้ยรวมทั้งหมด</div>
                    <div class="summary-value" id="totalInterest">-</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">ยอดชำระทั้งหมด</div>
                    <div class="summary-value" id="totalPayment">-</div>
                </div>
            </div>
        </div>
    </div>

    <div class="save-form" id="saveForm" style="display: none;">
        <h3>บันทึกข้อมูลการคำนวณ</h3>
        <div class="save-grid">
            <div class="input-field">
                <label>ชื่อ-นามสกุล</label>
                <input type="text" id="customerName" placeholder="ระบุชื่อ-นามสกุล">
            </div>
            <div class="input-field">
                <label>เบอร์โทรศัพท์</label>
                <input type="tel" id="phoneNumber" placeholder="ระบุเบอร์โทรศัพท์">
            </div>
            <div class="input-field">
                <label>อีเมล</label>
                <input type="email" id="email" placeholder="ระบุอีเมล">
            </div>
            <div class="input-field">
                <label>หมายเหตุ</label>
                <input type="text" id="note" placeholder="ระบุหมายเหตุ (ถ้ามี)">
            </div>
        </div>
        <div class="button-container">
            <button onclick="saveCalculation()" class="calculate-btn">
                <i class="fas fa-save"></i>
                บันทึกข้อมูล
            </button>
        </div>
        <div id="successMessage" class="success-message">
            บันทึกข้อมูลเรียบร้อยแล้ว
        </div>
        <div id="errorMessage" class="error-message">
            เกิดข้อผิดพลาดในการบันทึกข้อมูล
        </div>
    </div>

    <script>
    <script>
        function formatCurrency(number) {
            return new Intl.NumberFormat('th-TH', {
                style: 'currency',
                currency: 'THB',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(number);
        }

        function calculateLoan() {
            const principal = parseFloat(document.getElementById('principal').value);
            const periods = parseInt(document.getElementById('periods').value);
            const rate = parseFloat(document.getElementById('interestRate').value) / 100;
            
            if (!principal || !periods || isNaN(rate)) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            const tbody = document.getElementById('loanTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            let remainingPrincipal = principal;
            const paymentPerPeriod = principal / periods;
            let totalInterest = 0;

            for (let i = 1; i <= periods; i++) {
                const interest = remainingPrincipal * rate;
                totalInterest += interest;
                const totalPayment = paymentPerPeriod + interest;

                const row = tbody.insertRow();
                row.insertCell(0).textContent = i;
                row.insertCell(1).textContent = formatCurrency(remainingPrincipal);
                row.insertCell(2).textContent = formatCurrency(interest);
                row.insertCell(3).textContent = formatCurrency(totalPayment);
                row.insertCell(4).textContent = formatCurrency(totalPayment);
                
                remainingPrincipal -= paymentPerPeriod;
                row.insertCell(5).textContent = formatCurrency(Math.max(0, remainingPrincipal));
            }

            // Update summary
            document.getElementById('summary').style.display = 'grid';
            document.getElementById('totalPrincipal').textContent = formatCurrency(principal);
            document.getElementById('totalInterest').textContent = formatCurrency(totalInterest);
            document.getElementById('totalPayment').textContent = formatCurrency(principal + totalInterest);
        }

        async function saveCalculation() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const note = document.getElementById('note').value;
            
            if (!name || !phone || !email) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            const principal = document.getElementById('principal').value;
            const periods = document.getElementById('periods').value;
            const rate = document.getElementById('interestRate').value;

            const data = {
                title: `Loan Calculation - ${name}`,
                body: `
Name: ${name}
Phone: ${phone}
Email: ${email}
Note: ${note}

Loan Details:
- Principal: ${principal}
- Periods: ${periods}
- Interest Rate: ${rate}%

Total Interest: ${document.getElementById('totalInterest').textContent}
Total Payment: ${document.getElementById('totalPayment').textContent}
                `
            };

            try {
                const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/issues', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token YOUR_GITHUB_TOKEN',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Failed to save');
                }
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        }

        // Modify calculateLoan function to show save form
        function calculateLoan() {
            // ... (Previous calculation code) ...

            // Show save form after calculation
            document.getElementById('saveForm').style.display = 'block';
        }
    </script>
</body>
</html>
